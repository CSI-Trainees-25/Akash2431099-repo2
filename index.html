<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <nav class="navBar">
            <div class="task+">
                <button class="task btntxt">Task</button>
                <button class="+ btntxt">+</button>
            </div>
            <div class="taskStats">
                <span class="totalTasks stat">0</span><span class="stat">Task |</span> 
                <span class="inProgressTasks stat">0</span> <span class="stat">In Progress |</span>  
                <span class="doneTasks stat">0</span><span class="stat">Done |</span> 
            </div>    
        </nav>

    </div>
</body>
</html>
